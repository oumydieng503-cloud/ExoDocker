name: CI Docker Build & Push

on:
  push:
    branches:
      - lab-docker

jobs:
  docker:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: mon-app-docker
      IMAGE_TAG: 1.0.0

    steps:
      - name: R√©cup√©ration du code
        uses: actions/checkout@v4
      
      - name: Afficher les fichiers
        run: |
          echo "üìÅ Liste des fichiers :"
          ls -la
          echo ""
          if [ -f "Dockerfile" ]; then
            echo "‚úÖ Dockerfile trouv√© !"
            cat Dockerfile
          else
            echo "‚ùå ERREUR : Dockerfile non trouv√© !"
            exit 1
          fi

      # ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è CETTE √âTAPE A √âT√â REMPLAC√âE ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è
      - name: Connexion √† Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build de l'image Docker
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG .
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest .
          echo "‚úÖ Build des images termin√© !"

      - name: V√©rifier les images
        run: |
          echo "üì¶ Images Docker cr√©√©es :"
          docker images | grep "${{ secrets.DOCKERHUB_USERNAME }}"

      - name: Push de l'image Docker
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
          echo "‚úÖ Images pouss√©es sur Docker Hub !"
          echo "üåê Disponible sur: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME"
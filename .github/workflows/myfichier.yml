name: CI Docker Build & Push

on:
  push:
    branches:
      - lab-docker

jobs:
  docker:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: mon-app-docker
      IMAGE_TAG: 1.0.0
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}  # ‚Üê ICI on utilise le secret

    steps:
      - name: R√©cup√©ration du code
        uses: actions/checkout@v4
      
      - name: V√©rifier les fichiers
        run: |
          echo " Contenu du r√©pertoire :"
          ls -la
          echo ""
          echo "üìÑ Contenu du Dockerfile :"
          cat Dockerfile || echo " Dockerfile non trouv√© !"

      - name: Connexion √† Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
             -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build de l'image Docker
        run: |
          docker build -t $DOCKER_HUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG .
          docker build -t $DOCKER_HUB_USERNAME/$IMAGE_NAME:latest .

      - name: Liste des images
        run: docker images

      - name: Push de l'image Docker
        run: |
          docker push $DOCKER_HUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG
          docker push $DOCKER_HUB_USERNAME/$IMAGE_NAME:latest
